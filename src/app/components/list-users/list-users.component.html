<p>list-users works!</p>
{{users$ | async | json}}
<ng-container *ngIf="users$ | async as users" >


  <ul>
    <li (click)="selectUserId(user.id)" *ngFor="let user of users">
      <span>{{user.id}}</span>
      <span>{{user.name}}</span>
      <span>{{user.email}}</span>
    </li>
  </ul>
</ng-container>
